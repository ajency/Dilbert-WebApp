
<!-- Site header goes here -->

<ion-header class="main-header shadow-1">
   <div class="container">
      <!-- Navbar Start-->
      <ion-navbar class="dilbert-nav">
         <button ion-button menuToggle m-h-0 class="ham">
            <ion-icon name="menu"></ion-icon>
         </button>
         <div class="dilber-nav__left nav-cols">
            <button ion-button icon-only clear>
               <ion-icon name="ios-flower" color="dark"></ion-icon>
            </button>   
            <button ion-button icon-only clear>
               <ion-icon name="ios-cog" color="dark"></ion-icon>
            </button>
            <ion-title start font-weight-4 class="brand-name"><h4 ion-text color="secondary">Ajency.in</h4></ion-title>
         </div>
         <div class="dilbert-nav__right nav-cols">
            <!-- Notification -->
            <button ion-button icon-only clear m-r-10 class="notify">
               <ion-icon name="notifications-outline" color="dark"></ion-icon>
            </button>
            <!-- User profile -->
            <button ion-button clear icon-only p-v-20 (click)="openPopover($event)" class="user-profile">
              <ion-item p-l-0>
                <ion-avatar item-start m-h-0>
                  <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png" />
                </ion-avatar>
                <ion-icon name="arrow-dropdown" p-r-0 p-l-5></ion-icon>
              </ion-item>
            </button>
            <!-- User profile ends -->
         </div>
      </ion-navbar>
      <!-- Navbar ends -->
   </div>
</ion-header>

<!-- Site header ends -->


<!-- Body starts -->

<ion-content padding>
   <div class="container">

      <br>
      <ion-chip class="db-status active">
         <ion-label text-capitalize font-weight-5>@Ajency</ion-label>
      </ion-chip>
      <ion-chip class="db-status planned">
         <ion-label text-uppercase font-weight-5>Planned</ion-label>
      </ion-chip>
      <ion-chip class="db-status un-planned">
         <ion-label text-uppercase font-weight-5>Un-planned</ion-label>
      </ion-chip>
      <ion-chip class="db-status planning">
         <ion-label text-uppercase font-weight-5>Planning</ion-label>
      </ion-chip>

      <ion-list>
         <ion-item>
            <ion-label color="primary" floating>Floating Label</ion-label>
            <ion-input></ion-input>
         </ion-item>
      </ion-list>
      
      <div class="avatar-group">
         <ion-avatar class="avatar-group__list">
            <img class="avatar-img" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-finn.png" />
         </ion-avatar>
         <ion-avatar class="avatar-group__list">
            <img class="avatar-img" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-han.png" />
         </ion-avatar>
         <ion-avatar class="avatar-group__list">
            <img class="avatar-img" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-rey.png" />
         </ion-avatar>
         <ion-avatar class="avatar-group__list">
            <img class="avatar-img" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-luke.png" />
         </ion-avatar>
         <h4 class="plus-more" m-l-12>+3 more</h4>
      </div>
      
      <br>

      <button ion-button>Default</button>

      <button ion-button color="secondary">Default</button>

      <button ion-button outline>Default</button>

      <button ion-button color="secondary" outline>Default</button>
      
      <br><br>

      <button ion-button full>Default</button>

      <br><br>

      <button ion-button small color="secondary">Default</button>
      
      <button ion-button small color="danger">Default</button>

      <button ion-button large color="primary">Default</button>      
      
      <div class="form-elements">
         <ion-item>
           <ion-select [(ngModel)]="gender" interface="popover">
           <ion-option value="a">All</ion-option>
             <ion-option value="f">Female</ion-option>
             <ion-option value="m">Male</ion-option>
           </ion-select>
         </ion-item>
                
         <ion-item>
             <ion-input placeholder="Text Input"></ion-input>
         </ion-item>

         <ion-item>
            <ion-label color="primary" stacked>Stacked Label</ion-label>
            <ion-input type="email" placeholder="Email Input"></ion-input>
         </ion-item>

         <ion-item>
            <ion-input placeholder="Clear Input" clearInput></ion-input>
         </ion-item>

      </div>



   </div>
</ion-content>

<!-- Body Ends -->
