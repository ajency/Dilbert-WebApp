
<!-- Site header goes here -->

<ion-header class="main-header shadow-1">
   <div class="container">
      <!-- Navbar Start-->
      <ion-navbar class="dilbert-nav">
         <button ion-button menuToggle m-h-0 class="ham">
            <ion-icon name="menu"></ion-icon>
         </button>
         <div class="dilber-nav__left nav-cols">
            <button ion-button icon-only clear p-h-10>
               <i class="custom-icon flower"></i>
            </button>   
            <button ion-button icon-only clear p-h-10>
               <i class="custom-icon summary"></i>
            </button>
            <ion-title start font-weight-4 class="brand-name"><p ion-text color="secondary" m-0>Ajency.in</p></ion-title>
         </div>
         <div class="dilbert-nav__right nav-cols">
            <!-- Notification -->
            <button ion-button icon-only clear m-r-10 class="notify hvr-pulse-grow">
               <ion-icon name="notifications-outline" color="dark"></ion-icon>
            </button>
            <!-- User profile -->
            <button ion-button clear icon-only p-v-20 (click)="openPopover($event)" class="user-profile">
              <ion-item p-l-0>
                <ion-avatar item-start m-h-0>
                  <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png" />
                </ion-avatar>
                <ion-icon name="arrow-dropdown" p-r-0 p-l-5></ion-icon>
              </ion-item>
            </button>
            <!-- User profile ends -->
         </div>
      </ion-navbar>
      <!-- Navbar ends -->
   </div>
</ion-header>

<!-- Site header ends -->


<!-- Body starts -->

<ion-content padding>
   <div class="container" p-h-20>

      <ion-grid class="grid dashboard" m-t-15>
         <ion-row class="row dashboard__row">
            <ion-col class="col" col-12 m-b-20>
               <!-- Heading -->
               <div class="section-title">
                  <i class="custom-icon summary" m-r-10></i><h6 class="main-title">My Summary</h6>
               </div>
            </ion-col>               
            <ion-col class="col dashboard__summary" col-8 p-h-0 p-v-0>
               <!-- Summary section -->
               <div class="summary">
                  <div class="summary__sidebar" p-h-20 p-v-10>
                    <!-- Week Container -->
                     <div class="week">
                        <!-- Current week -->
                        <div class="week__current current-card">
                           <div class="current-card__header flex-row">
                              <p ion-text color="primary" m-0>This Week</p>
                              <p ion-text m-0 color="text">43.43hr/45hr</p>
                              <div class="week-loader" style="width: 80%"></div>
                           </div>
                           <div class="current-card__body flex-row" p-v-25>
                              <h3 class="time" m-t-0 p-r-40>3:02<span class="xxx-small">hr</span></h3>
                              <div class="day">
                                 <p ion-text color="primary" m-0 m-b-5>Today</p>
                                 <span ion-text color="text">Friday 12, May</span>
                              </div>
                           </div>
                           <div class="current-card__footer flex-row">
                             <div class="timing in" p-h-12 p-v-12>
                                <i class="custom-icon indoor"></i> <span>9:35am</span>
                             </div>
                             <div class="timing out" p-h-12 p-v-12>
                                <i class="custom-icon outdoor"></i> <span ion-text color="success">Online</span>
                             </div>
                           </div>
                        </div>
                        <!-- Current week ends -->
                        <!-- Full week -->
                        <div class="week__full full-card">
                          <div class="full-card__header flex-row">
                            <p m-0>This Week</p>
                            <button ion-button clear><ion-icon name="calendar" color="text"></ion-icon></button>
                          </div>
                          <div class="full-card__body">
                            <!-- Week list -->
                            <ul class="week-list">
                                <button ion-item class="week-container" m-v-15>
                                  <li class="week-list__row flex-row">
                                    <div class="week-list__day">
                                      <p m-0 m-b-8 font-weight-5>Fri</p>
                                      <span ion-text color="text" font-weight-3>May 12</span>
                                    </div>
                                    <div class="week-list__session">
                                      <span class="dis-block" m-b-11>09:35 am</span>
                                      <span ion-text color="success">Online</span>
                                    </div>
                                    <div class="week-list__time flex-row">
                                      <ion-icon name="alert" color="danger" class="visible"></ion-icon>
                                      <h6 p-h-12 ion-text color="text" font-weight-3>3:02<span class="xx-small" p-l-2 font-weight-4>hr</span></h6>
                                      <ion-icon name="arrow-forward"></ion-icon>
                                    </div>
                                  </li>
                                </button>
                                <button ion-item class="week-container" m-v-15>
                                  <li class="week-list__row flex-row">
                                    <div class="week-list__day">
                                      <p m-0 m-b-8 font-weight-5>Thu</p>
                                      <span ion-text color="text" font-weight-3>May 11</span>
                                    </div>
                                    <div class="week-list__session">
                                      <span class="dis-block" m-b-11>09:28 am</span>
                                      <span ion-text>6:28 pm</span>
                                    </div>
                                    <div class="week-list__time flex-row">
                                      <i data-tooltip="Please update your details"><ion-icon name="alert" color="danger" class="hvr-buzz-out"></ion-icon></i>
                                      <h6 p-h-12 ion-text color="text" font-weight-3>9:00<span class="xx-small" p-l-2 font-weight-4>hr</span></h6>
                                      <ion-icon name="arrow-forward"></ion-icon>
                                    </div>
                                  </li>
                                </button>
                                <button ion-item class="week-container active" m-v-15>
                                  <li class="week-list__row flex-row">
                                    <div class="week-list__day">
                                      <p m-0 m-b-8 font-weight-5>Wed</p>
                                      <span ion-text color="text" font-weight-3>May 10</span>
                                    </div>
                                    <div class="week-list__session">
                                      <span class="dis-block" m-b-11 ion-text color="primary">09:45 am</span>
                                      <span ion-text>7:13 pm</span>
                                    </div>
                                    <div class="week-list__time flex-row">
                                      <ion-icon name="alert" color="danger" class="hvr-buzz-out"></ion-icon>
                                      <h6 p-h-12 ion-text color="text" font-weight-3>9:27<span class="xx-small" p-l-2 font-weight-4>hr</span></h6>
                                      <ion-icon name="arrow-forward"></ion-icon>
                                    </div>
                                  </li>
                                </button>
                                <button ion-item class="week-container" m-v-15>
                                  <li class="week-list__row flex-row">
                                    <div class="week-list__day">
                                      <p m-0 m-b-8 font-weight-5>Tue</p>
                                      <span ion-text color="text" font-weight-3>May 09</span>
                                    </div>
                                    <div class="week-list__session">
                                      <span class="dis-block" m-b-11>09:40 am</span>
                                      <span ion-text color="primary">6:45 pm</span>
                                    </div>
                                    <div class="week-list__time flex-row">
                                      <ion-icon name="checkmark-circle" color="text"></ion-icon>
                                      <h6 p-h-12 ion-text color="text" font-weight-3>9:05<span class="xx-small" p-l-2 font-weight-4>hr</span></h6>
                                      <ion-icon name="arrow-forward"></ion-icon>
                                    </div>
                                  </li>
                                </button>
                                <button ion-item class="week-container" m-v-15>
                                  <li class="week-list__row flex-row">
                                    <div class="week-list__day">
                                      <p m-0 m-b-8 font-weight-5>Mon</p>
                                      <span ion-text color="text" font-weight-3>May 08</span>
                                    </div>
                                    <div class="week-list__session">
                                      <span class="dis-block" m-b-11>09:24 am</span>
                                      <span ion-text>6:40 pm</span>
                                    </div>
                                    <div class="week-list__time flex-row">
                                      <ion-icon name="checkmark-circle" color="success" class="hvr-bounce-in"></ion-icon>
                                      <h6 p-h-12 ion-text color="text" font-weight-3>9:16<span class="xx-small" p-l-2 font-weight-4>hr</span></h6>
                                      <ion-icon name="arrow-forward"></ion-icon>
                                    </div>
                                  </li>
                                </button>
                              <!-- View More -->
                              <li class="view-more" text-center>
                                <button ion-button clear color="text" p-t-10>
                                  <span class="dis-block" text-capitalize font-weight-4>View More</span>
                                  <ion-icon name="arrow-down" m-t-8></ion-icon>
                                </button>  
                              </li>
                              <!-- View More ends -->
                            </ul>
                            <!-- Week list ends -->
                          </div>
                        </div>
                        <!-- Full week ends -->
                     </div>
                  </div>
                  <div class="summary__content" p-h-20 p-v-10>
                     <p font-weight-5 m-t-12 m-b-20>The Summary :</p>
                     <div class="day-detail flex-row">
                       <div class="day-detail__day detail-cols">
                         <h6 m-t-10 m-b-12>Wednesday</h6>
                         <span ion-text color="text">Day</span>
                       </div>
                       <div class="day-detail__start-time detail-cols">
                         <p font-weight-5>09:40 am</p>
                         <span ion-text color="text">Start time</span>
                       </div>
                       <div class="day-detail__end-time detail-cols">
                         <p font-weight-5>06:45 pm</p>
                         <span ion-text color="text">End time</span>
                       </div>
                       <div class="day-detail__total-time detail-cols">
                         <h6 m-t-10 m-b-12 ion-text color="primary">09:05<span class="xx-small">hrs</span></h6>
                         <span ion-text color="text">Total time</span>
                       </div>
                     </div>
                  </div>
               </div>
            </ion-col>
            <ion-col class="col dashboard__leaves" col-4 p-h-0 p-v-0>
               
            </ion-col>
         </ion-row>
      </ion-grid>

   </div>
</ion-content>

<!-- Body Ends -->
